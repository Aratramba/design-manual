
<!DOCTYPE html>
  <html style="margin: 0; padding: 0px;">
  <head>
    <base target="_blank">
    <title>nav (hamburger) - Design Manual - website.com</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.6.0/iframeResizer.contentWindow.min.js"></script>

    <script>
      (function templatePolyfill() {
        if ('content' in document.createElement('template')) {
          return false;
        }

        var templates = document.getElementsByTagName('template');
        var plateLen = templates.length;

        for (var x = 0; x < plateLen; ++x) {
          var template = templates[x];
          var content = template.childNodes;
          var fragment = document.createDocumentFragment();

          while (content[0]) {
            fragment.appendChild(content[0]);
          }

          template.content = fragment;
        }
      })();
    </script>
    <style>
      template {
        display: none !important;
      }
    </style>
    
      <link rel="stylesheet" href="/lib.css">
    
  </head>
  <body style="margin: 0px; padding: 0px;">
    <div style="padding: 10px;">
      <button class="hamburger"><svg width="24" height="19" viewBox="0 0 24 19"><rect x="0" y="0" width="24" height="3"></rect><rect x="0" y="8" width="24" height="3"></rect><rect x="0" y="16" width="24" height="3"></rect></svg></button><ul class="nav nav--hamburger"><li><a href="javascript:void(null);">Home</a></li><li><a href="javascript:void(null);">About</a></li><li><a href="javascript:void(null);">Contact</a></li></ul>
    </div>
    
    <script>
      var $hamburger = document.querySelector('.hamburger');
      if ($hamburger) {
        $hamburger.addEventListener('click', function(e) {
          document.body.classList.toggle('nav-is-open');
        });
        $hamburger.classList.add('foofaa');
      }
    </script>
